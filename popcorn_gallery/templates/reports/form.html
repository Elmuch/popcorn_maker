{% extends "base.html" %}

{% block title %}Report inappropiate content - {{ super() }}{% endblock title %}

{% block header %}
<header class="busta">
  <h1 class="shout"><h1>{{ _('Report inappropriate content') }}</h1></h1>
</header>
{% endblock header %}

{% block content %}
<form method="post" id="form-report-id" action=".">
  {{ form.as_p() }}
  <p>
    {{ csrf() }}
    <button type="submit">{{ _('Submit') }}</button>
  </p>
</form>
{% endblock content %}
