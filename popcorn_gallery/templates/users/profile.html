{% extends "base.html" %}
{% block page_title -%}: {{ profile.display_name }}{% endblock -%}


{% block content -%}
<p>
  <a href="{{ object.get_absolute_url() }}">{{ object.display_name }}</a>
  <img src="{{ object.gravatar_url }}" alt="" />
</p>
<p>
  {{ object.website }}
</p>
<p>
  {{ object.bio }}
</p>

{% endblock -%}
