{% extends "base.html" %}

{% block content %}
<h1>Category: {{ object.name }}</h1>

{% for project in project_list %}
<div>
  <a href="{{ project.get_absolute_url() }}">
    <img src="{{ project.author.profile.gravatar_url }}"/>
    {{ project.name }} by {{ project.author.profile.display_name }}
  </a>
</div>
{% endfor%}

{% endblock content %}
