{% extends "base.html" %}

{% block title %}Submit your Popcorn Project - {{ super() }}{% endblock title %}

{% block content %}
<h1>Submit your Project</h1>
<p>Show the world your popcorn project</p>

<form method="post" id="form-project-submission-id" action="" enctype="multipart/form-data">
  {{ form.as_p() }}
  {{ csrf() }}
  <button type="submit">Send</button>
</form>

{% endblock content %}
