{% if request.user.is_authenticated() %}
<div class="toolbar">
  <p>Signed in as {{ request.user.get_profile().display_name }}</p>
  <ul>
    <li>
      <a href="{{ url('users_profile', username=request.user.username) }}">View profile</a>
    </li>
    <li>
      <a href="{{ url('users_edit') }}">Edit profile</a>
    </li>
  </ul>
</div>
{% endif %}
