{% if project_list  %}
{% for project in project_list %}
<div class="row-fluid">
  <div class="span4">
    <a href="{{ project.get_absolute_url() }}" class="thumbnail">
      {% if project.thumbnail %}
      <img src="{{ thumbnail(project.thumbnail, (360, 268)) }}" alt="" />
      {% else %}
      <img src="http://placehold.it/360x268" alt="">
      {% endif %}
    </a>

    <div class="template-detail">
      <h2>{{ project.name }}</h2>
      <p class="enforced-font">by <a href="{{ project.author.get_absolute_url() }}">{{ project.author.get_profile().display_name }}</a></p>
      <p class="project-desc">{{ project.description }}<p>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
