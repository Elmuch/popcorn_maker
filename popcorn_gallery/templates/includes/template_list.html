{% if template_list %}

{% for template in template_list%}

<div class="row-fluid">

  <div class="span6">
    <a href="{{ template.get_absolute_url() }}" class="thumbnail">
      {% if template.thumbnail %}
      <img src="{{ template.thumbnail.url }}" alt="" width="360" height="268"/>
      {% else %}
      <img src="{{ STATIC_URL }}images/popcorn-placeholder.png" alt="" width="360" height="268" />
      {% endif %}
    </a>
    <div class="template-detail">
      <h2>{{ template.name }}</h2>
      <p class="project-desc">{{ template.description }} <a class="btn btn-success pull-right" href="{{ template.get_absolute_url() }}">make this</a></p>
    </div>
  </div>

</div>

{% endfor %}
{% endif %}
